<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="root">
    <header class="header">
      <div class="logo">
        <img src="image/logo.png" alt="動物森友會">
      </div>
      <div class="help">
        <a href="#">問題回報</a>
      </div>
    </header>
    <div class="container">
      <div class="breadcrumbs">
        <a href="#">首頁</a>
        <span class="sep">/</span>
        <a href="animals.html">特殊NPC</a>
        <span class="sep">/</span>
        <a href="#">龍克斯</a>
      </div>
      <article>
        <section class="animals-info">
          <h1 class="media-title">龍克斯</h1>
          <div class="media-title-small">收購蟲類的紅色變色龍</div>
          <div class="media">
            <div class="media-photo">
              <img src="../npc/龍克斯.png" alt="龍克斯">
            </div>
            <div class="media-body">
              <div class="media-card">
                <div class="media-card-title">NPC說明</div>
                <div class="media-text">
                  動物之森NPC龍克斯自稱是蟲子愛好者，與俞司廷不同是龍克斯不用做任務便可向他出售蟲類。龍克斯會以原價1.5倍價錢向你收購蟲類。另外，龍克斯可以為你製作蟲類模型，只要動物玩家提供3條隻一樣的蟲便可以讓龍克斯為你製作蟲類模型，第二天可於動物森友會家中郵箱收到模型。
                </div>
              </div>
              <div class="media-card">
                <div class="animals-info-list">
                  <div class="animals-info-group">
                    <div class="animals-info-item">
                      <label>名稱</label>
                      <span>龍克斯</span>
                    </div>
                  </div>
                  <div class="animals-info-group">
                    <div class="animals-info-item">
                      <label>用途</label>
                      <span>以原價1.5倍價錢出售蟲類，製作蟲類模型</span>
                    </div>
                  </div>
                  <div class="animals-info-group">
                    <div class="animals-info-item">
                      <label style="width: 80px;">出現條件</label>
                      <span>隨機</span>
                    </div>
                  </div>
                  <div class="animals-info-group">
                    <div class="animals-info-item">
                      <label style="width: 80px;">出現位置</label>
                      <span>全島</span>
                    </div>
                  </div>
                  <div class="animals-info-group">
                    <div class="animals-info-item">
                      <label style="width: 160px;">在外島遇見可否出售物品</label>
                      <span>不可以</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="media-footer">
              <ul>
                <!-- <li><a href="">加入最愛</a></li> -->
              </ul>
            </div>
          </div>
        </section>
      </article>
    </div>
