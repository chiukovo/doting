<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="root">
    <header class="header">動物森友會</header>
    <div class="container">
      <div class="breadcrumbs">
        <a href="#">首頁</a>
        <span class="sep">/</span>
        <a href="#">動物居民</a>
      </div>
      <article>
        <section class="animals-info">
          <h1 class="media-title">茶茶丸</h1>
          <div class="media">
            <div class="media-photo">
              <img src="../animal/茶茶丸.png" alt="茶茶丸">
            </div>
            <div class="media-body">
              <div class="media-tag">
                <label>快速查詢</label>
                <button class="tag">綿羊</button>
                <button class="tag">運動</button>
                <button class="tag">3月</button>
              </div>
              <div class="media-card">
                <div class="animals-info-list">
                  <div class="animals-info-group">
                    <div class="animals-info-item">
                      <label>名稱</label>
                      <span>茶茶丸 / Dom / ちゃちゃまる ♂</span>
                    </div>
                  </div>
                  <div class="animals-info-group">
                    <div class="animals-info-item">
                      <label>種族</label>
                      <span>綿羊</span>
                    </div>
                    <div class="animals-info-item">
                      <label>個性</label>
                      <span>運動</span>
                    </div>
                  </div>
                  <div class="animals-info-group">
                    <div class="animals-info-item">
                      <label>生日</label>
                      <span>3月18日</span>
                    </div>
                    <div class="animals-info-item">
                      <label>星座</label>
                      <span>雙魚座</span>
                    </div>
                  </div>
                  <div class="animals-info-group">
                    <div class="animals-info-item">
                      <label>口頭禪</label>
                      <span>哇耶</span>
                    </div>
                  </div>
                  <div class="animals-info-group">
                    <div class="animals-info-item">
                      <label>座右銘</label>
                      <span>天真爛漫</span>
                    </div>
                  </div>
                  <div class="animals-info-group">
                    <div class="animals-info-item">
                      <label>目標</label>
                      <span></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="media-card">
                <div class="media-card-title">室內裝修</div>
                <img src="image/home/茶茶丸.jpg" alt="茶茶丸">
              </div>
            </div>
            <div class="media-footer">
              <ul>
                <!-- <li><a href="">加入最愛</a></li> -->
              </ul>
            </div>
          </div>
        </section>
      </article>
    </div>
    <footer class="footer">copyright © doting</footer>
  </div>
</body>
</html>
